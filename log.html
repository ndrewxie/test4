        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-787-100-wxmssfigamsneqovvanlwwlukpfjzxhw.jpeg", "name": "Quora (product)"}, {"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-1566-100-jmsfkmhzfjeglgtikrpsjxcaozezzkeh.jpeg", "name": "Quora (company)"}, {"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-2193-100-knnmwlkbfwnazoofrvjpylalowcwisht.jpeg", "name": "Topics (Quora feature)"}, {"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-8724-100-lozgjnzfitqxtrdnpiechglrqtuogbfa.jpeg", "name": "Questions (Quora content)"}, {"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-9866-100-vvzyxcidamvgjvjmwzuavnoabhyeuwjj.jpeg", "name": "Quora Usage Data and Analysis"}, {"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-12397-100-avigxefqcclthpgvzsnykyazovkufbfv.jpeg", "name": "Answers (Quora content)"}, {"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-28595-100-jjqmbbptalxfdgwyywyvvjzlcpblssms.jpeg", "name": "2020 (year)"}, {"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-1581957-100-ztidemicluklifyntgxuhsifnsaptddq.jpeg", "name": "Views (Quora feature)"}, {"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-182474-100-iycofqgpysogxfzrmrdmowtsunlgwwfm.jpeg", "name": "Most Viewed Writers (Quora feature)"}, {"@type": "Thing", "image": "", "name": "Most Viewed"}, {"@type": "Thing", "image": "https://qph.fs.quoracdn.net/main-thumb-t-1881665-100-joefrcalqwujquemvblrlvgsictndoml.jpeg", "name": "Using Quora"}], "answerCount": 68, "author": {"@type": "Person", "answerCount": 40, "followerCount": 351, "image": "https://qph.fs.quoracdn.net/main-thumb-2759-100-pRYmOOVG9OE9WP0GorCOJ5TS8GhW8fsn.jpeg", "name": "Jake Bialer", "url": "https://www.quora.com/profile/Jake-Bialer"}, "hasPart": {"@type": "WebPageElement", "cssSelector": ".content-monetization-wall", "isAccessibleForFree": "False"}, "isAccessibleForFree": "False", "name": "What are the most viewed questions on Quora?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "answerCount": 65, "description": "Analyst", "followerCount": 4, "image": "https://qph.fs.quoracdn.net/main-thumb-285560273-100-lpmkiofzizmqwdzdaofubuoiuhpejzkh.jpeg", "name": "Yogesh Jadhav", "url": "https://www.quora.com/profile/Yogesh-Jadhav-172"}, "text": "The most viewed questions on Quora are\n\n\"How do I get more clients for my business?\",\n\n\"How do I make money?\", and\n\n\"What is the best niche to sell in?\"\n\nThese questions are great examples of high quality content that have generated a lot of traffic.", "upvoteCount": 4, "url": "https://www.quora.com/What-are-the-most-viewed-questions-on-Quora?top_ans=323522145"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 8, "description": "Blogger at Show Tech Company (2017-present)", "followerCount": 9, "hasOccupation": {"@type": "Role", "roleName": "Blogger", "startDate": "2017"}, "image": "https://qph.fs.quoracdn.net/main-thumb-1093885119-100-ljqcdbxthrxzlyajybumojajxxspwpgy.jpeg", "name": "Mohd Shoaib", "url": "https://www.quora.com/profile/Mohd-Shoaib-373", "worksFor": {"@type": "Organization", "name": "Show Tech Company"}}, "text": "Quora is one of the best Question and Answer website. Here you can get almost answer of any question.\n\nAs a blogger, I think Quora is the best Content Marketing platform where you can share your thoughts and ideas.\n\nThe most viewed questions on Quora are following below:-\n\n", "upvoteCount": 21, "url": "https://www.quora.com/What-are-the-most-viewed-questions-on-Quora?top_ans=303805148"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 57, "description": "Instagram ID:gautananand59980 Follow now.", "followerCount": 7, "image": "https://qph.fs.quoracdn.net/main-thumb-1659945742-100-twpcmhjzlalaftmwzyuislkgfuycgvpy.jpeg", "knowsAbout": "Anand Gautam", "name": "Anand Gautam", "url": "https://www.quora.com/profile/Anand-Gautam-223"}, "text": "1what is my ip 3,350,000 Viewed.\n\n2what time is it 1,830,000 Viewed.\n\n3how to register to vote1 ,220,000 Viewed.\n\n4how to tie a tie 673,000 Viewed.", "upvoteCount": 1, "url": "https://www.quora.com/What-are-the-most-viewed-questions-on-Quora?top_ans=320498653"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 85, "description": "Clinical Data Analyst  at Novartis (2018-present)", "followerCount": 68, "hasOccupation": {"@type": "Role", "roleName": "Clinical Data Analyst ", "startDate": "2018"}, "image": "https://qph.fs.quoracdn.net/main-thumb-1148807957-100-wwronnmtnfmtcutpippcvkqcpzbaqcdm.jpeg", "name": "Manasvi Ambekar", "url": "https://www.quora.com/profile/Manasvi-Ambekar", "worksFor": {"@type": "Organization", "name": "Novartis"}}, "text": " * Quora is a question and answer site where people can ask questions, answer others\u2019 questions, and discuss their areas of expertise. It's also home to the most popular questions in the world. Here are some of the most popular topics on Quora, according to views:\n1. Is there a cure for cancer?\n2. Is it possible to avoid getting old?\n3. What is time travel?\n * Quora is a great place to gain insight on any topic. It\u2019s where people from all over the world come together and answer each other\u2019s questions. Quora was created in 2010 by co-founders Adam D'Angelo and Charlie Cheever; and has since grown to be one of the largest question-and-answer sites on the internet. Quora is updated every hour, with more than 100 million monthly visitors! Here are some of the most viewed questions on Quora.\n * Quora is a question-and-answer website where people can ask and answer questions. It can be seen as a form of social media, or you could think of it as a knowledge market where different experts share their knowledge on various topics. Questions are divided by topic, and ranked according to how many times they have been viewed. Here, are the most viewed questions on Quora in the last year.\n * Quora is a question and answer site where people from different backgrounds across the world come together to have discussions on topics they are passionate about. These discussions can range from \"What's the best way to lose weight?\" to \"What are some tips for college students?\" Quora has become a place for curious minds to explore the world, understand different perspectives, and ask questions. Here are some of the most viewed questions on Quora this year.\n * Quora is a question-and-answer website that gives its users the ability to ask and answer questions. Questions are organized by topic and can be upvoted or downvoted, depending on how people respond to them. Quora has become one of the most popular social media websites in recent years, with over 200 million monthly visitors. Here are some of the most viewed questions on Quora.\n", "upvoteCount": 14, "url": "https://www.quora.com/What-are-the-most-viewed-questions-on-Quora?top_ans=297428383"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 976, "description": "Studies at Birla High School, Kolkata", "followerCount": 4507, "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationLevel": "Studies at"}, "image": "https://qph.fs.quoracdn.net/main-thumb-1262461776-100-qcaciljfddgqichobdjwmhmshszvundk.jpeg", "knowsAbout": ["Birla High School, Kolkata"], "name": "Siddhant Roy", "url": "https://www.quora.com/profile/Siddhant-Roy-35"}, "text": "QUESTION 10:\n\nWhat made you sad today?\n\n(This Question got more than 3 million views in Quora)\n\nBest Answer:\n\nAnswered by: Saumya Sharma [ https://www.quora.com/profile/Saumya-Sharma-149 ], studies at National Institute of Fashion Technology (2021), Updated on Jun 5, 2017 [ https://www.quora.com/What-made-you-sad-today/answer/Saumya-Sharma-149 ], and this answer got 439.2k V views\n\n\n%3E A rich daughter insulting her not so rich father in public made me sad today!\n\nToday my mom and I went to a jewelry store to buy some diamond jewelry for her. Next to us was seated a girl with her parents. Uncle looked old and a normal middle-class person but had a beautiful smile on his face.\n\nHe asked the shopkeeper to show some gold bangles for their daughter's wedding. When salesman showed him some bangles worth 60k he proudly said -\n\nBhaiya thodi heavy si dikhaiye! Beti ki shaadi hai! Sb kuch isi ke liye hi toh joda (save) hai puri life!\n\n(English Translation-Please Show some heavier bangles! It's my dear daughter's wedding. All these years I have saved my hard earned money just for her!)\n\nThen he and his wife selected a pair of bangles worth 1.2 lakh for their daughter while she was busy in texting!\n\nThe girl saw it and said in a voice loud enough for everyone to hear, \u201coh please dad! How can you expect me to wear these cheap middle-class bangles! No need to buy if you can't afford something classy! I am successful now and can afford expensive jewelry! U leave it! I will buy with my money!\u201d And asked the shopkeeper to show diamond bangles in range 4\u20135 lakh!\n\nI can never forget that sad expression on uncle's face. I guess she was one of the poorest people I have ever met\nIt\u2019s a really sad answer.\n\nQUESTION 9:\n\nAre there any poor people on Quora, as Internet access is very cheap nowadays?\n\nIt\u2019s a real-time question that everyone has a doubt. This Question got more than 3 million views in Quora\n\nBest Answer:\n\nAnswered by: Mohammad Khan [ https://www.quora.com/profile/Mohammad-Khan-2 ], works at Momekh, Answered on May 17, 2017 [ https://www.quora.com/Are-there-any-poor-people-on-Quora-as-Internet-access-is-very-cheap-nowadays/answer/Mohammad-Khan-2 ], and this answer got 22.2k Views\n\n\n%3E Yes, because \u201cpoor\u201d is a relative term. Unless you define it. And it has been defined by the good folks sitting in big buildings with free parking for their cars.\n\nIf you earn less than $60 bucks a month, you\u2019re below the poverty line. If you earn more than $60 per month, you are ABOVE the poverty line.\n\nPeople who earn less than $60 a month, they are not on Quora.\n\nSo no, \u201cpoor\u201d as per definition, are not on Quora.\n\nLess than 3.5 Billion are connected to the Internet in one form or the other. That leaves almost as much who are NOT connected to the Internet. So generally speaking, it is will be unwise to assume that poor people are using the Internet, using Quora etc.\n\nBeing poor is and will remain a relative concept\u2026 a person who is showing us a wardrobe and a TV and a phone is NOT poorer than a few people I know who earn less than $80 bucks a month (here in Pakistan), and then have four kids to feed. And when you would ask that person if things are tough, he may first praise God for giving him so much, and then relate an incident or two of people poorer than him, people who are on \u201cautomatic fasting\u201d because they dont have access to food.\n\nSo even if there are poorer people on Quora, they are still on Quora and were blessed enough to speak and understand English and have access to the Internet. Most people don\u2019t. And possibly won\u2019t for years to come.\nQUESTION 8:\n\nWhat is the most private photo you have ever taken?\n\n(This Question got more than 5 million views in Quora)\n\nBest Answer:\n\nAnswered by: Hope Pitney [ https://www.quora.com/profile/Hope-Pitney ], Server at Hearth 'n Kettle (2017-present), Updated Aug 22, 2016 [ https://www.quora.com/What-is-the-most-private-photo-you-have-ever-taken/answer/Hope-Pitney ], and this answer got 473.4k Views\n\n\n%3E This is a very funny and embarrassing story. My husband and I were separated for 11 months, meaning he left me due to family obligations and not because we split up. To keep our romance alive while we were apart, we'd have phone sex and send each other photos. Well, one day I took some racy topless pics because my man is a boob guy. I forgot to delete said pictures.\n\nFast forward about a week or so and he sends me a pic of a pic from 14 years ago that he found in his belongings of when we were first together. I decided to go around work and show all my coworkers and my bosses because we were oh so cute. I handed the phone to my boss so she could get a better look and she accidentally swiped to the naked booby picture. She threw the phone back to me but not before her husband saw too. Oops. Now whenever I want to show them a pic, he says oh God it better not be your breasts or a dick pic. Hahaha\nFunny heeeeeeeeee!\n\nQUESTION 7:\n\nWhat is the most under-rated pleasure?\n\n(This Question got more than 6 million views in Quora)\n\nBest Answer:\n\nAnswered by: Vishak Raman [ https://www.quora.com/profile/Vishak-Raman ], Still living, still learning. More importantly - still growing. Updated on Jun 13, 2017 [ https://www.quora.com/What-is-the-most-under-rated-pleasure/answer/Vishak-Raman ], and this answer got 787.9k Views\n\n\n%3E Imagine this.\n\nYou are J.\n\nJ wakes up at 6:30 am, brushes his teeth, takes a shower, eats breakfast, drives to work, finishes up at 5 pm, drives home, watches a little telly, eats dinner, reads a book, and goes to sleep.\n\nSee anything wrong with J\u2019s day? No?\n\nHow about the fact J didn\u2019t wake up to a blaring alarm clock, turn it off and go back to sleep thereby winding up late for work - only to have a flat tire on the way. J didn\u2019t get reprimanded by his boss who told him to stay over-time. J didn\u2019t have to finally leave his workplace around 7 pm, take a taxi over to the Wal-Mart Tire Repair Service to collect his car, only to realize he left his wallet at home, and J didn\u2019t finally roll into his driveway at 10 pm, just in time to watch in horror as his house burned down because he left the gas on.\n\nWhat\u2019s the most under-rated pleasure?\nQUESTION 6:\n\nWhat can I learn/know right now in 10 minutes that will be useful for the rest of my life?\n\n(This Question got more than 10 million views in Quora)\n\nBest Answer:\n\nAnswered by: Quora User, former Civil Engineer at Larsen & Toubro ECC (2016-2018), Answered on Jan 6, 2018 [ https://www.quora.com/What-can-I-learn-know-right-now-in-10-minutes-that-will-be-useful-for-the-rest-of-my-life/answers/68861849 ] and this post got 123.6k Views\n\n\n%3E Believe me, I have the best advice for you!\n\nImagine, you are stuck somewhere and from last 3 hours you have a strong urge to go to toilet and get things done.\n\nFinally, you get freedom and you start running towards toilet. You take your pants down furiously with the speed of light and acquire toilet seat with great satisfaction.\n\nEver in your life you must have gone through this.\n\nAt the time of taking pants down you feel the strongest urge to get things done however you have controlled yourself for last 3 hours. In those 10 seconds if in any case you don't take your pants down then definitely you will get into disaster.\n\nThat's same with your problems. They tend to appear much bigger when they are about to end. So, whenever your problems seem to get more complicated don't panic. Time has come to finish the problem but only thing you have to do is have patience and keep doing things in calm manner otherwise you know the disaster.\nAmazing yaarrr!!!!\n\nQUESTION 5:\n\nWhat are some great advertisements?\n\n(This Question got more than 15 million views in Quora)\n\nBest Answer:\n\nAnswered by Vibhor Dhote [ https://www.quora.com/profile/Vibhor-Dhote ], Philomath, Updated on Jun 13, 2015 [ https://www.quora.com/What-are-some-great-advertisements/answer/Vibhor-Dhote ], and this answer got 13.9k views.\n\n\n%3E Here are some of my favorites poster ads. Work of pure geniuses all of it. Will keep on adding as I find more.\n\nOrion Telescopes (Do note the 'Made in China' on the US flag)\n\nPoster ad for C ted using Quora to gain knowledge on sexuality. It made me think about my life. I started to understand how stupid I was in fucking every random guy I met to live a luxurious life.\n\nI wanted to stop it once for ever. I had a huge savings account. I started to search peace in life. I met an old acquaintance (uncle) of my family who had a grocery shop. I thought this was the right time to start living a normal life. I started working in the shop on a dialy basis. My uncle did not know about my past. This part of my life turned to be the most beautiful one. I started to write on Quora and got a bit popular. I met the love of my life, my uncle's son. I said about my past at the instant he proposed me. He said he loved me for my new life I live and he said that he'll forget the past. He wanted me to hide this information and not even tell about this to my uncle. I promised (sorry that I have broke his promise on Quora). He had me tested for STDs and it tested negative.\n\nNow I've been married to him for the past 1.5 years and we have a little girl. He has a stable job in a private firm and I continue to supervise in our grocery store. Last month I decided to discard the savings in my bank account. I talked about this with my husband and we decided it to donate it to an orphanage. I felt immensely happy during the moment we gave the cheque of 11.5 lakhs (18k USD) to the collector of a girl's orphanage. I felt like I had prevented lots of girls from becoming like me.\n\nNow I'm living a happy life with my family with this little secret which i hope will remain a secret forever.\n\nEdit 1: I thank all of the people who commented saying that faith in humanity is restored. I do believe that it's happening. And for all those people out there telling that I'm a stupid little teenager trying to become a budding writer, I can say only one thing, if you are trying to make me reveal myself then you fail my friends. I have seen a lot harsher things than your comments and I'll definitely ignore them. However I thank you people for the good comments and yes my husband is really a good person and I'm very lucky to have him.\n\nEdit 2: I'll try to answer many of the doubts raised. It's your wish whether you are gonna believe it or not.\n\n1. How is my English fluent?\n\nI said I studied till 12th standard and I do have some knowledge on English and I'm using Quora for the past two years.\n\n2. Then how did I get trapped inspite of some basic knowledge?\n\nI said \u201cI was cornered by my dad's friends and there is a big story about it how I was forced to make such decision\u201d\n\n3. How did you make money as high as 11.5 lakhs?\n\nIf you were to ask this question then you are wrong, you have no idea how much people pay per intercourse. Try asking some people with knowledge on this sector.\nThere are many answers interesting please into the questions and answers in Quora.\n\nQUESTION 3:\n\nWhat are some mind-blowing facts that sound like 'BS', but are actually true?\n\n(This Question got more than 20 million views in Quora)\n\nBest Answer:\n\nAnswered by User-13216762729899192665 [ https://www.quora.com/profile/User-13216762729899192665 ], a Former intern at the Danish Parliament. Updated on Apr 29, 2017 [ https://www.quora.com/What-are-some-mind-blowing-facts-that-sound-unreal-but-are-actually-true/answer/User-13216762729899192665 ], and this answer got 128k Views\n\n\n%3E Your mind can\u2019t make up new faces. Every face you see in your dreams are not strangers. They are people you have encountered at least once in your lifetime. The creepy side of this is, that every time you have sex with someone in your dreams, it is most likely someone you know.\n\nYou share 50% of your DNA with a banana. This one is really something that shocked me. 50% of my genes are in a banana? We also share 80 % of our DNA with cows, and 60% with chickens.\n\nUnited Airlines lost 180 million dollars due to a song. When in 2009 United Airlines broke a man\u2019s 4500 dollar guitar, they refused to pay him. In revenge, he wrote a protest song that resulted in a 10% stock price fall, costing stockholders 180 million dollars. Apparently, they have a history of violence.\n\nLondon can be classified as a forest. Somehow, there are so many trees in London, that by UN definition that it could be classified as a forest. There are currently around 8.4 million trees, nearly 1 tree per person.\n\nYour brain shrinks during pregnancy. Now, there is no need to be worried about this. It is actually perfectly normal in healthy pregnancies. This happens late in pregnancy, and although no one knows exactly why, your brain will return to its normal size some time after pregnancy.\n\nNote: I will keep adding to this list as I discover some more fascinating facts. Thanks for reading!\nQUESTION 2:\n\nWhat is the most horrific picture you have ever seen?\n\n(This Question got more than 5 million views in Quora)\n\nBest Answer:\n\nAnswered by Pranav Vasanthi [ https://www.quora.com/profile/Pranav-Vasanthi ], Research Scientist at Aston University, Updated on Mar 21, 2018 [ https://www.quora.com/What-is-the-most-horrific-picture-you-have-ever-seen/answer/Pranav-Vasanthi ] and this answer got 244.3k Views\n\n\n%3E \u201cImagine, if you were crushed inside 0a glass bottle, such that you are completely immobilised. You can\u2019t turn you head, you can\u2019t move your body parts, you can\u2019t look up or down, you are suffocating and you are extremely stressed and nervous. The only thing you can do is breathe. Now imagine that the only thing you breathe is cigarette smoke for 6\u20137 hours a day, 7 days a week, for several months. How would you feel?\u201d\n\nThis is probably what a rodent would ask you if it had the chance to.\n\nBecause this has been their life for several decades now.\n\nYou see that white stuff inside the glass canisters? That\u2019s not cotton candy. Those are live rats. As in, alive for the next few months before they would develop cancer all over their body and be ripped apart to analyse the effect of cigarette smoke exposure. Rats generally avoid breathing cigarette smoke. So, they are deliberately enclosed in glass canisters and forced to inhale noxious gases for several hours a day!\n\nAll for what? To analyse petty things like the effect of adding strawberry flavour to tobacco cigarettes or any other disgusting flavour to your E-cigarette.\n\nAnd for God\u2019s sake, even the science is inaccurate. Rats are obligate nose breathers. They can only breathe cigarette smoke or E-cigarette vapour through their nose as opposed humans who inhale cigarette smoke through their mouth. Rats have less extensive bronchus branching compared to humans and the airway epithelial cells are \u2018non-ciliated\u2019 as opposed to the ciliated human bronchial epithelial cells. The mucus-producing glands of mice are much smaller and less in number compared to humans. In fact, some scientists argue that mouse do not have bronchiolar glands! It is a highly contentious issue. But almost all the scientists agree that this lack of sub-mucosal glands makes mouse a poor animal model for human diseases like chronic bronchitis. (Rats do have these bronchiolar mucus-producing glands but they are mostly concentrated on the upper region of airways as opposed to uniformly and evenly distributed mucosal glands in humans)\n\nRats are not the only species which undergo this torture. If you haven\u2019t had the misfortune of seeing the iconic \u2018smoking beagles\u2019 picture then here it is:\n\n(Sorry dog lovers, I had to! Profuse apologies)\n\nThese beagles were used to test the efficacy of an apparently \u2018safe cigarette\u2019, which I believe is as much a reality as space-ships and aliens. It was the chutzpah of an audacious journalist called Mary Beith, that exposed this horrendous scientific practice to the world. It is probably this image which has made animal usage for science highly regulated now. Ever wondered how one person or one image can change the world? That\u2019s Mary Beith and her photograph for you.\n\nOkay, how do we progress with science then without using animals?\n\nWell, the good news is that there has been tremendous recent advances in animal-free science specifically in airways disease modelling like lung-on-a-chip or air-liquid-interface in-vitro culturing (please ignore the jargons if you have to). Almost all the scientists throughout the world are trying to minimise the usage of animals unless it is absolutely necessary. It is an universal initiative called 3R\u2019s- replacement, reduction and refinement of animal usage in laboratories. Such a global initiative would augur the progress of more human relevant science. Such an effort would also catalyse human medicines faster and more relevant drugs/vaccines be produced in a shorter span of time.\n\nHence, save animals. Replace animals with better science. Use animals only when it is absolutely necessary. If not, don\u2019t!\n\nAnd btw, if you think I am an animal sympathiser wasting my time here, you are wrong. I am a research scientist pursing my PhD in a subject quite relatable to what I have written here.\n\nOh and for those of you wondering what the hell a lung-on-a-chip is, look at this badass:\n\nThat thing there, the size of a USB stick, can literally mimic your lung action! It was developed by Wyss Institute for Biologically Inspired Engineering [ https://www.quora.com/topic/Wyss-Institute-for-Biologically-Inspired-Engineering ]. For further details, Google.\nQUESTION 1:\n\nWhat are the most amazing photos you have ever taken?\n\n(This Question got more than 10 million views in Quora)\n\nBest ANSWER:\n\nAnswered by Prasannjeet Singh [ https://www.quora.com/profile/Prasannjeet-Singh ], I know how to use a Camera!, Answered on Oct 27, 2015 [ https://www.quora.com/What-are-the-most-amazing-photos-you-have-ever-taken/answer/Prasannjeet-Singh ], and this answer got 3.7k Views\n\n\n%3E My story is about the image above. Pretty simple, right? Looks like yet another day.\n\nBut wait, did you notice something peculiar above?\nYou might be wondering why are the street lights lit up (4 of them in this pic) on a sunny day! And that's the thing which makes it special. I took this image at around midnight in complete darkness with a very basic mobile camera without flash.\n\nThis is the time when I was in the 2nd semester of my engineering in Manipal Institute of Technology, Manipal, Karnataka (India). I along with my friend skipped dinner because we were too busy playing Counter Strike and Celebrating Sachin's Double Century! Naturally, we were extremely hungry after midnight and planned to order food from a nearby 24/7 restaurant (Spice & Ice). Due to restrictions, we had to walk till the main gate of our campus to pick up the order.\n\nIt was completely dark and raining heavily, thus we borrowed an umbrella and a phone with flashlight (Nokia N85). While waiting for the delivery boy, I noticed the frequency of lightning to be more than normal, and so I took out the N85 to take that dream shot (at least for me, especially with that camera!).\n\nPhone-Cameras those time were not as fast as they are now. It took me 35+ minutes and 200+ photos to finally synchronize my click with the lightning which I guess lasts just for a few milliseconds!\n", "upvoteCount": 14, "url": "https://www.quora.com/What-are-the-most-viewed-questions-on-Quora?top_ans=279236966"}, {"@type": "Answer", "author": {"@type": "Person", "answerCount": 227, "description": "Drug addict in recovery", "followerCount": 9486, "image": "https://qph.fs.quoracdn.net/main-thumb-333312595-100-unqmvsgclwusvklcpfhbadldcttmlmld.jpeg", "knowsAbout": "Drug Addiction", "name": "Mary", "url": "https://www.quora.com/profile/Mary-4264"}, "text": "This one! ;)", "upvoteCount": 6, "url": "https://www.quora.com/What-are-the-most-viewed-questions-on-Quora?top_ans=286558103"}, {"@type": "Answer", "author": {"@type": "Pers  some tips for college students?\\\\\\\" Quora has become a place for curious minds to explore the world, understand different perspectives, and ask questions. Here are some of the most viewed questions on Quora this year.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Quora is a question-and-answer website that gives its users the ability to ask and answer questions. Questions are organized by topic and can be upvoted or downvoted, depending on how people respond to them. Quora has become one of the most popular social media websites in recent years, with over 200 million monthly visitors. Here are some of the most viewed questions on Quora.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|369795517\",\"viewerIsAuthor\":false,\"numDisplayComments\":3,\"viewerHasAccess\":true,\"viewer\":{\"canSeeDeletedContent\":false,\"id\":\"Vmlld2VyQDA6MA==\",\"consumerBundleSubscription\":null,\"tribeDirectSubscriptions\":[],\"user\":null,\"hasSeenPaywall\":false,\"__typename\":\"Viewer\",\"canReviewAnswers\":false,\"showJapanShareItems\":false},\"tribeItem\":null,\"feedbackSurveyVariant\":0,\"id\":\"QW5zd2VyQDA6Mjk3NDI4Mzgz\",\"__typename\":\"Answer\",\"creationTime\":1627054798680894,\"updatedTime\":1627055171501514,\"author\":{\"id\":\"VXNlckAwOjExNDg4MDc5NTc=\",\"__typename\":\"User\",\"uid\":1148807957,\"isAnon\":false,\"smallProfileImageUrl\":\"https://qph.fs.quoracdn.net/main-thumb-1148807957-50-wwronnmtnfmtcutpippcvkqcpzbaqcdm.jpeg\",\"profileImageUrl\":\"https://qph.fs.quoracdn.net/main-thumb-1148807957-200-wwronnmtnfmtcutpippcvkqcpzbaqcdm.jpeg\",\"isVerified\":false,\"businessStatus\":null,\"consumerBundleActive\":false,\"profileUrl\":\"/profile/Manasvi-Ambekar\",\"useTranslatedName\":false,\"names\":[{\"__typename erested in me that he took me away with him saying that I'm worth more than 10k per night. He introduced me to the dark markets of the city. I made a lot of money for about a year. Sometimes business men came in group of four and offered me upto a lakh for that night. This was when I started using Quora to gain knowledge on sexuality. It made me think about my life. I started to understand how stupid I was in fucking every random guy I met to live a luxurious life.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I wanted to stop it once for ever. I had a huge savings account. I started to search peace in life. I met an old acquaintance (uncle) of my family who had a grocery shop. I thought this was the right time to start living a normal life. I started working in the shop on a dialy basis. My uncle did not know about my past. This part of my life turned to be the most beautiful one. I started to write on Quora and got a bit popular. I met the love of my life, my uncle's son. I said about my past at the instant he proposed me. He said he loved me for my new life I live and he said that he'll forget the past. He wanted me to hide this information and not even tell about this to my uncle. I promised (sorry that I have broke his promise on Quora). He had me tested for STDs and it tested negative.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now I've been married to him for the past 1.5 years and we have a little girl. He has a stable job in a private firm and I continue to supervise in our grocery store. Last month I decided to discard the savings in my bank account. I talked about this with my husband and we decided it to donate it to an orphanage. I felt immensely happy during the moment we gave the cheque of 11.5 lakhs (18k USD) to the collector of a girl's orphanage. I felt like I had prevented lots of girls from becoming like me.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now I'm living a happy life with my family with this little secret which i hope will remain a secret forever.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Edit 1: I thank all of the people who commented saying that faith in humanity is restored. I do believe that it's happening. And for all those people out there telling that I'm a stupid little teenager trying to become a budding writer, I can say only one thing, if you are trying to make me reveal myself then you fail my friends. I have seen a lot harsher things than your comments and I'll definitely ignore them. However I thank you people for the good comments and yes my husband is really a good person and I'm very lucky to have him.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Edit 2: I'll try to answer many of the doubts raised. It's your wish whether you are gonna believe it or not.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"1. How is my English fluent?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I said I studied till 12th standard and I do have some knowledge on English and I'm using Quora for the past two years.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2. Then how did I get trapped inspite of some basic knowledge?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I said \\\\u201cI was cornered by my dad's friends and there is a big story about it how I was forced to make such decision\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3. How did you make money as high as 11.5 lakhs?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If you were to ask this question then you are wrong, you have no idea how much people pay per intercourse. Try asking some people with knowledge on this sector.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There are many answers interesting please into the questions and answers in Quora.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"QUESTION 3:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What are some mind-blowing facts that sound like 'BS', but are actually true?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"(This Question got more than 20 million views in Quora)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Best Answer:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answered by \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"User-13216762729899192665\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"user\\\", \\\"uid\\\": 126055844, \\\"url\\\": \\\"https://www.quora.com/profile/User-13216762729899192665\\\"}}}, {\\\"text\\\": \\\", a Former intern at the Danish Parliament. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Updated on Apr 29, 2017\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"answer\\\", \\\"aid\\\": 41590062, \\\"url\\\": \\\"https://www.quora.com/What-are-some-mind-blowing-facts-that-sound-unreal-but-are-actually-true/answer/User-13216762729899192665\\\"}}}, {\\\"text\\\": \\\", and this answer got 128k Views\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your mind can\\\\u2019t make up new faces. Every face you see in your dreams are not strangers. They are people you have encountered at least once in your lifetime. The creepy side of this is, that every time you have sex with someone in your dreams, it is most likely someone you know.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You share 50% of your DNA with a banana. This one is really something that shocked me. 50% of my genes are in a banana? We also share 80 % of our DNA with cows, and 60% with chickens.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"United Airlines lost 180 million dollars due to a song. When in 2009 United Airlines broke a man\\\\u2019s 4500 dollar guitar, they refused to pay him. In revenge, he wrote a protest song that resulted in a 10% stock price fall, costing stockholders 180 million dollars. Apparently, they have a history of violence.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"London can be classified as a forest. Somehow, there are so many trees in London, that by UN definition that it could be classified as a forest. There are currently around 8.4 million trees, nearly 1 tree per person.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Your brain shrinks during pregnancy. Now, there is no need to be worried about this. It is actually perfectly normal in healthy pregnancies. This happens late in pregnancy, and although no one knows exactly why, your brain will return to its normal size some time after pregnancy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Note: I will keep adding to this list as I discover some more fascinating facts. Thanks for reading!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"QUESTION 2:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What is the most horrific picture you have ever seen?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"(This Question got more than 5 million views in Quora)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Best Answer:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answered by \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Pranav Vasanthi\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"user\\\", \\\"uid\\\": 22340267, \\\"url\\\": \\\"https://www.quora.com/profile/Pranav-Vasanthi\\\"}}}, {\\\"text\\\": \\\", Research Scientist at Aston University, \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Updated on Mar 21, 2018\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"answer\\\", \\\"aid\\\": 54794733, \\\"url\\\": \\\"https://www.quora.com/What-is-the-most-horrific-picture-you-have-ever-seen/answer/Pranav-Vasanthi\\\"}}}, {\\\"text\\\": \\\" and this answer got 244.3k Views\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cImagine, if you were crushed inside 0a glass bottle, such that you are completely immobilised. You can\\\\u2019t turn you head, you can\\\\u2019t move your body parts, you can\\\\u2019t look up or down, you are suffocating and you are extremely stressed and nervous. The only thing you can do is breathe. Now imagine that the only thing you breathe is cigarette smoke for 6\\\\u20137 hours a day, 7 days a week, for several months. How would you feel?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is probably what a rodent would ask you if it had the chance to.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Because this has been their life for several decades now.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You see that white stuff inside the glass canisters? That\\\\u2019s not cotton candy. Those are live rats. As in, alive for the next few months before they would develop cancer all over their body and be ripped apart to analyse the effect of cigarette smoke exposure. Rats generally avoid breathing cigarette smoke. So, they are deliberately enclosed in glass canisters and forced to inhale noxious gases for several hours a day!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"All for what? To analyse petty things like the effect of adding strawberry flavour to tobacco cigarettes or any other disgusting flavour to your E-cigarette.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And for God\\\\u2019s sake, even the science is inaccurate. Rats are obligate nose breathers. They can only breathe cigarette smoke or E-cigarette vapour through their nose as opposed humans who inhale cigarette smoke through their mouth. Rats have less extensive bronchus branching compared to humans and the airway epithelial cells are \\\\u2018non-ciliated\\\\u2019 as opposed to the ciliated human bronchial epithelial cells. The mucus-producing glands of mice are much smaller and less in number compared to humans. In fact, some scientists argue that mouse do not have bronchiolar glands! It is a highly contentious issue. But almost all the scientists agree that this lack of sub-mucosal glands makes mouse a poor animal model for human diseases like chronic bronchitis. (Rats do have these bronchiolar mucus-producing glands but they are mostly concentrated on the upper region of airways as opposed to uniformly and evenly distributed mucosal glands in humans)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Rats are not the only species which undergo this torture. If you haven\\\\u2019t had the misfortune of seeing the iconic \\\\u2018smoking beagles\\\\u2019 picture then here it is:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"(Sorry dog lovers, I had to! Profuse apologies)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"These beagles were used to test the efficacy of an apparently \\\\u2018safe cigarette\\\\u2019, which I believe is as much a reality as space-ships and aliens. It was the chutzpah of an audacious journalist called Mary Beith, that exposed this horrendous scientific practice to the world. It is probably this image which has made animal usage for science highly regulated now. Ever wondered how one person or one image can change the world? That\\\\u2019s Mary Beith and her photograph for you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Okay, how do we progress with science then without using animals?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Well, the good news is that there has been tremendous recent advances in animal-free science specifically in airways disease modelling like lung-on-a-chip or air-liquid-interface in-vitro culturing (please ignore the jargons if you have to). Almost all the scientists throughout the world are trying to minimise the usage of animals unless it is absolutely necessary. It is an universal initiative called 3R\\\\u2019s- replacement, reduction and refinement of animal usage in laboratories. Such a global initiative would augur the progress of more human relevant science. Such an effort would also catalyse human medicines faster and more relevant drugs/vaccines be produced in a shorter span of time.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Hence, save animals. Replace animals with better science. Use animals only when it is absolutely necessary. If not, don\\\\u2019t!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And btw, if you think I am an animal sympathiser wasting my time here, you are wrong. I am a research scientist pursing my PhD in a subject quite relatable to what I have written here.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Oh and for those of you wondering what the hell a lung-on-a-chip is, look at this badass:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"That thing there, the size of a USB stick, can literally mimic your lung action! It was developed by \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Wyss Institute for Biologically Inspired Engineering\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"topic\\\", \\\"tid\\\": 133065, \\\"url\\\": \\\"https://www.quora.com/topic/Wyss-Institute-for-Biologically-Inspired-Engineering\\\"}}}, {\\\"text\\\": \\\". For further details, Google.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"QUESTION 1:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What are the most amazing photos you have ever taken?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"(This Question got more than 10 million views in Quora)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Best ANSWER:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answered by \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Prasannjeet Singh\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"user\\\", \\\"uid\\\": 14245286, \\\"url\\\": \\\"https://www.quora.com/profile/Prasannjeet-Singh\\\"}}}, {\\\"text\\\": \\\", I know how to use a Camera!, \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Answered on Oct 27, 2015\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"answer\\\", \\\"aid\\\": 16554880, \\\"url\\\": \\\"https://www.quora.com/What-are-the-most-amazing-photos-you-have-ever-taken/answer/Prasannjeet-Singh\\\"}}}, {\\\"text\\\": \\\", and this answer got 3.7k Views\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"My story is about the image above. Pretty simple, right? Looks like yet another day.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But wait, did you notice something peculiar above?\\\\nYou might be wondering why are the street lights lit up (4 of them in this pic) on a sunny day! And that's the thing which makes it special. I took this image at around midnight in complete darkness with a very basic mobile camera without flash.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is the time when I was in the 2nd semester of my engineering in Manipal Institute of Technology, Manipal, Karnataka (India). I along with my friend skipped dinner because we were too busy playing Counter Strike and Celebrating Sachin's Double Century! Naturally, we were extremely hungry after midnight and planned to order food from a nearby 24/7 restaurant (Spice & Ice). Due to restrictions, we had to walk till the main gate of our campus to pick up the order.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It was completely dark and raining heavily, thus we borrowed an umbrella and a phone with flashlight (Nokia N85). While waiting for the delivery boy, I noticed the frequency of lightning to be more than normal, and so I took out the N85 to take that dream shot (at least for me, especially with that camera!).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Phone-Cameras those time were not as fast as they are now. It took me 35+ minutes and 200+ photos to finally synchronize my click with the lightning which I guess lasts just for a few milliseconds!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1700268773\",\"viewerIsAuthor\":false,\"numDisplayComments\":3,\"viewerHasAccess\":true,\"viewer\":{\"canSeeDeletedContent\":false,\"id\":\"Vmlld2VyQDA6MA==\",\"consumerBundleSubscription\":null,\"tribeDirectSubscriptions\":[],\"user\":null,\"hasSeenPaywall\":false,\"__typename\":\"Viewer\",\"canReviewAnswers\":false,\"showJapanShareItems\":false},\"tribeItem\":null,\"feedbackSurveyVariant\":0,\"id\":\"QW5zd2VyQDA6Mjc5MjM2OTY2\",\"__typename\":\"Answer\",\"creationTime\":1619678721350858,\"updatedTime tl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Data science is ruling the world with the emergence of Artificial Intelligence and the real-time data-driven world. There has been an increase in searching questions and answers by the data scientists as well as the data science aspirants to kick-start their career. Analytics Insight presents to you a glimpse of the top 10 most viewed data science answers on Quora.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 1: What are the major differences between Python and R for data science?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answer:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Yes, it is one of the most popular data science questions on Quora because the aspirants or the interns in the field of data science are required to know the differences between Python and R to deal with any data science task. Both Python and R have vast software ecosystems with open source programming languages. The ideal solution for readers is to gain basic knowledge on both software for future use. Hence, to know the major differences between Python and R for data science, click here.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 2: How can I become a data scientist?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answer:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Data science aspirants are always a bit overwhelmed as well as intimidated by the huge opportunities available in the field of data science. On Quora, this question is one of the most popular questions from beginners who have just graduated from college and have an aim to become a data scientist in the future. To know more details about what the suggestion is click here.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 3: I need to learn data science from scratch, where do I start?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Data science is the hottest trend in recent years due to the introduction of Artificial Intelligence in the operating system. Several data science aspirants are learning the technical issues from various educational institutions whereas some desire to learn from scratch without any professional institutions. Thus, click here to know from where you will start the process of learning data science on your own.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 4: How does Airbnb hire data scientists?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answer:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Airbnb is trending right now with OYO rooms as the transportation system has experienced a massive improvement in these recent years. There is a huge increase in the number of travellers, whether it is for professional or personal life, with a demand for standard quality room within their budget for a few days. Data scientists also want to work for this trendy popular firm to study the market pattern. Click here to know the interview process of Airbnb to hire data scientists.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 5: How much Machine Learning is needed for becoming a data scientist?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answer:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Machine Learning is an integral part of Artificial Intelligence algorithm which provides immense help in analysing real-time data. ML has the capability to read and study data before applying mathematical calculations to generate business insights. There is a need for data scientists to learn ML to ease their process in the workflow. To know more about the importance of gaining knowledge on ML, click here\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\".\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.quora.com/How-much-Machine-Learning-is-needed-for-becoming-a-Data-scientist/answer/CherHan-Lau?ch=10&share=279de473&srid=uUAj7M\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 6: Why is Python more popular than R as a tool for data analysis whereas very few ask for R in data science jobs?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answer:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Data scientist and data analyst are a bit different from each other whereas some people still do not know the difference. There are different approaches with the software programs in both the jobs. In case of data scientist job profile, Python works better for the efficiency of the workflow and in case of data analyst job profile, R works better where Python is unnecessary. If you click here, you will get to know why there is confusion regarding two jobs with Python and R.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 7: What is a data scientist interview at Google look like?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answer:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Google, the most popular American multinational tech giant in Silicon Valley, deals with innumerable sets of large-scale real-time data every second on a daily basis. It is one of the lucrative firms to work as data scientist with amazing employee work environment. It is, indeed, one of the most popular questions on Quora for recruitment process in data scientist profile. Experienced data scientists also feel intimidated before applying to Google. So without being further late, click here to know about the data scientist interview process at Google.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 8: How do I prepare for a data science interview?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answer:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Cracking interviews are hard irrespective of any job profile. This makes all candidates get tense regarding how to prepare for a job interview. This question is popular because it happens with every other candidate who wants to sit for data science interview. They want to perform at their level best to receive the offer letter so they do some research on how to prepare for data science interview. To know the procedure of getting yourself prepared for the interview, click here\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 9: Which is the best data science and AI certification for working professionals?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answer:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" There is an increase in competition among the candidates for data science job profiles in recent years. This has been an observation that the more experience and knowledge a candidate possesses the more probability of getting recruited by hi-tech companies. Thus, there has been a tremendous demand for certificate courses to enhance the skills on a particular field. Various courses are being offered by hi-tech companies to candidates based on their experience and knowledge related to the field. Click here to clear your doubts regarding which certification course is best for data science and AI.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Question 10: What are the best books on data science?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Answer:\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" Avid readers always are in search for books on their interest whenever there is free time in this busy world. There are bookworms who have earned a huge interest in the field of data science and eager to know more on it. They prefer clear th
